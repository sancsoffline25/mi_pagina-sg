<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<h1 class="text-center my-4">Galería de Tarjetas-Santiago Guinel</h1>

<div class="container">
    <div class="row g-4">

        <div class="col-12 col-md-6 col-lg-6">
            <div class="card">
                <img src="im1.jpg" class="card-img-top" alt="imagen 1">
                <div class="card-body">
                    <h5 class="card-title">Paisaje Montañoso</h5>
                    <p class="card-text">Una vista tranquila ideal para decorar tu fondo de pantalla.</p>
                    <button class="btn btn-warning">Ver detalle</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-6">
            <div class="card">
                <img src="im2.jpg" class="card-img-top" alt="imagen 2">
                <div class="card-body">
                    <h5 class="card-title">Atardecer Dorado</h5>
                    <p class="card-text">Los colores cálidos del sol iluminan el paisaje urbano.</p>
                    <button class="btn btn-info">Más información</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-6">
            <div class="card">
                <img src="im3.jpg" class="card-img-top" alt="imagen 3">
                <div class="card-body">
                    <h5 class="card-title">Bosque Nevado</h5>
                    <p class="card-text">Un entorno frío y silencioso lleno de naturaleza.</p>
                    <button class="btn btn-danger">Comprar</button>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
